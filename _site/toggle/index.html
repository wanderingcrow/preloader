<!doctype html>
<html>
  <head>
    <title>Toggle</title>
    <link rel="stylesheet" href="/assets/sass/toggle-demo.css" />
    <link rel="stylesheet" href="/assets/sass/base.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  </head>

  <body class="toggle-demo">

    <div class="nav-holder">
      <div class="base-container">
        <ul>
          <li><a href="/preloader"><s>Preloader (archived)</s></a></li>
          <li><a href="/toggle">Toggle</a></li>
        </ul>
      </div>
    </div>
    
    
<div class='base-container'>
  <div class='toggle'>

    <input id="toggle-on" class="toggle-left" name="toggle" value="false" type="radio" checked>
    <label for="toggle-on">Full price</label>

    <input id="toggle-off" class="toggle-right" name="toggle" value="true" type="radio">
    <label for="toggle-off">Monthly</label>

  </div>
</div>

  
  </body>
</html>
